<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name=" Evaluacion 3 - CRUD">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <figure class="logo">
            <img src="images/crud.png" height="60" alt="logo" />
        </figure>
        <h1>CRUD</h1>
    </div>

    <div class="contenedor-fijo">
        <div class="contenedor">
            <form onsubmit="event.preventDefault();onSubmit();" autocomplete="off">
                <div class="main">
                    <div class="left">
                        <div class="textbox">
                            <label for="nombre"> Nombre</label>
                            <input class="rounded" type="text" id="nombre" placeholder="Ingrese el nombre aqui"
                                required>
                            <label for="aPat"> Apellido Paterno</label>
                            <input class="rounded" type="text" id="aPat" placeholder="Ingrese el A. Paterno aqui"
                                required>
                            <label for="aMat"> Apellido Materno</label>
                            <input class="rounded" type="text" id="aMat" placeholder="Ingrese el A. Materno aqui"
                                required>
                            <label for="direc"> Direccion</label>
                            <input class="rounded" type="text" id="direc" placeholder="Ingrese la direccion aqui"
                                required>
                            <label for="email"> Email</label>
                            <input class="rounded" type="text" id="email" placeholder="Ingrese el email aqui" required>
                            <label for="ciudad">Selecciona tu ciudad:</label>
                            <select name="ciudades" id="ciudad">
                                <option value="Campeche" selected="selected">Campeche</option>
                                <option value="Champoton">Champoton</option>
                                <option value="Palizada">Palizada</option>
                                <option value="Carmen">Carmen</option>
                                <option value="Calkini">Calkini</option>
                            </select>
                        </div>
                        <input class="submit" type="submit" value="Insertar">
                    </div>
                    <div class="right">
                        <div class="tabla_datos">
                            <table class="tabla" id="tabla">
                                <thead>
                                    <tr>
                                        <th>Nombre del Cliente</th>
                                        <th>Apellido Paterno</th>
                                        <th>Apellido Materno</th>
                                        <th>Direccion</th>
                                        <th>email</th>
                                        <th>Ciudad</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <h1> Por Hadid A. Garcia Lopez</h1>
        </div>
        <div class="footer-right">
            <a href="https://github.com/Hakidoto/CRUD-Proyecto-3.git"><img src="images/github.jpeg" class="icon-style"
                    alt="Icono Github"></a>
        </div>
    </div>
</body>

</html>
